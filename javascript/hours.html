<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hours=Number( prompt("enter any number"));
        if(hours>=12 || hours==24){
            document.write(hours,"PM")
        }
        else{
            document.write(hours,"AM")
    }
    </script>
</body>
</html>
