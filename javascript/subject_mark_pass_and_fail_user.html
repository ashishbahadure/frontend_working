</head>
<body>
    <script>
        var marathi=Number( prompt("enter marathi marks"));
        var hindi=Number( prompt("enter hindi marks"));
        var english=Number( prompt("enter english marks"));

        var gegrophy=Number(prompt("enter gegrophy marks"));
        if(marathi>=35 && hindi>=35 && english>=35 && science>=35 && gegrophy>=35){
            document.write("congrats you are pass <br>");
      var sum=marathi+hindi+english+science+gegrophy;
        //    document.write(sum)
            var persantage=sum*100/500;
            document.write(persantage+"%");
        }
        else{
            document.write("better luck next time");
        }
    </script>
