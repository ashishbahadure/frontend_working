<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 30px;
        width: 30px;
        background-color: red;
    }
</style>
<body>
    <div id="div"></div>
    <button onclick="start1()">start</button>
    <button onclick="stop1()">stop</button>
    <script>
        var id1=" "
       function start1(){
       id1=setTimeout(demo,5000);
       }
       function stop1(){
        clearTimeout(id1)
       }
       function demo(){
       document.getElementById('div').style="border-radius:50%";
       }
    </script>
</body>
</html>
