<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .i{
            /* filter: brightness(50%); */
            filter: contrast(100%);
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <input placeholder="upload img" id="src" style="width: 400px;"><br><br>
                <button class="btn btn-warning text-center ml-5" onclick="img1()">upload</button>
                <div class="mt-5">
                    <img src="a.jpg" alt="" class="i" id="img"  style="height:200px;width:400px;">
                </div>
            </div>
            <div class="col-md-4 btn-warning">
                <div>
                    <h1>basic adjustments</h1>
                    <label class="text-white">Brightness</label>
                    <input type="range" name="" id="bright" min="0" max="100" onchange="brighness1(this)">
                    <label class="text-white">100%</label><br>
                    <label class="text-white">contrast</label>
                    <input type="range" name="" id="bright" min="0" max="100" onchange="contrans1(this)">
                    <label class="text-white">100%</label>


                </div>
            </div>
        </div>
    </div>
    <script>
        function img1(){
        var d=document.getElementById('src').value;
        // alert(d);
        document.getElementById('img').setAttribute("src",d);
        }

        function brighness1(t){
            // var e=document.getElementById("bright").value;
            // console.log(e);
            document.getElementById("img").style="filter:brightness("+t.value+"%)"
        }
        
        function contrans1(t){
            document.getElementById('img').style="filter:contrast("+t.value+"%)"
        }

    </script>
</body>
</html>
