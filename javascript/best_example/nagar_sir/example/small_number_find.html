<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =Number(prompt("enter first numbber"))
        var b =Number(prompt("enter second numbber"))
        var c =Number(prompt("enter third numbber"))
        if(a<b && a<c){
            document.write("first number is small",a)
        }
        else if(b<c && b<a){
            document.write("second number is small",b);
        }
        else{
            document.write("third number is small");
        }
    </script>
</body>
</html>
