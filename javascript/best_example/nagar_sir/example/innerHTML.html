<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp1">
    <div id="result"></div>
    <button onclick="upper()">Uppercase</button>
    <script>
        function upper()
        {
            var i1=document.getElementById('inp1');
            var res=document.getElementById('result');
            res.innerHTML=i1.value;
        }
    </script>
</body>
</html>
