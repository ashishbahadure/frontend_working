<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- write a programme to check number is positive or negative  -->
    <script>
        var nums=Number(prompt('enter any number '));
        if (nums>=0) {
            document.write("The given Number "+nums+" Is Positive");
            } else{
                document.write("The Given Number"+nums+ "Is Negative")
                };
    </script>
</body>
</html>
