<style>
    .box{
        height: 400px;
        width: 100%;
        background-color: red;
    }
</style>
<body style="margin-left: 50px;">
    <div class="box" id="box" onclick="click1()" ondblclick="click2()" oncontextmenu="click3()" onmouseover="click4()" onmouseout="click5()"></div>

    <script>
        function click1(){
            document.getElementsByTagName('div')[0].style.background="green";
        }
        function click2(){
            document.getElementById('box').style.background="yellow";
        }
        function click3(){
            document.getElementById('box').style.background="black";

        }
        function click4(){
            document.getElementById('box').style.background="aqua";

        }
        function click5(){
            document.getElementById('box').style.background="purple";

        }
    </script>
