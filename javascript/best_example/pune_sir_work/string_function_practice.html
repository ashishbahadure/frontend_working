<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>length example </h1>
    <script>
        var ash1="my name is ashish";
        var ashi2=ash1.length;
        document.write(ashi2);

    </script>
    <h1>slice</h1>
    <script>
        var b="my name is ashish bahadure";
        var c=b.slice(0,7);
        document.write(c);
    </script>

    <h1>substring</h1>
    <script>
        var d='my name is ashish';
        var c=b.substring(13,3);
        document.write(c);
    </script>
    <br><br><br>
    <h1>substr</h1>
    <script>
        var aa="my name is ashish";
        var cc=aa.substr(12);
        document.write(cc);
    </script>
    <h1>replace</h1>
    <script>
        var zz="my name is ashish bahdure";
        var xx=zz.replace("s",'this');
        document.write(xx);

    </script>
    <h1>replaceAll</h1>
    <script>
        var yy="my name is  ashish bahadure";
        var ww=yy.replaceAll('ash','xyz');
        document.write(ww);
    </script>
    <h1>toUpperCase</h1>
    <script>
        var vv="my name is very good "
        var uu=vv.toUpperCase();
        document.write(uu);
    </script>

<h1>toLowerCase</h1>
<script>
    var vv="MY NAAME IS VERY GOOD AND VERY NICE "
    var uu=vv.toLowerCase();
    document.write(uu);
</script>
<h1>concat</h1>
<script>
    var tt="my name is ashish ";
    var rr=" my sir name is bahadure"
    var ss=tt.concat("and",rr)
    document.write(ss);
    </script>
    <h1>trim</h1>
    <script>
       var nn="ashish       bahadure    my name is    rambhou";
       var mm=nn.trim();
       document.write(mm);
    </script>
    <h1>trim start</h1>
    <script>
        var oo="               ashish bahadure i am stupid but currently     not good        ";
        var pp=oo.trimStart();
        document.write(pp)
        console.log(pp);
    </script>

<h1>trim End</h1>
    <script>
        var hh="               ashish bahadure i am stupid but currently     not good        ";
        var ii=hh.trimEnd();
        document.write(ii)
        console.log(ii);
    </script>

</body>
</html>
