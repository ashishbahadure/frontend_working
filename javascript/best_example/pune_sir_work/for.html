<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<100;i++){
            document.write(`
            <div style="width:100px;height:100px;background-color:rgb(${i+100},${200-i},0);margin:5px;float:left;border:2px solid black;font-size:50px;text-align:center;color:white;display:flex;justify-content:center;align-items:center"></div>`)
        }
    </script>
</body>
</html>
