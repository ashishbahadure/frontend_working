    <style>
        .slider-container{
            width: 400px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .slider{
            display: flex;
            transition: transform 0.5 ease-in-out;
        }
        .slide{
            flex: 0 0 100%;;
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        .slide.active{
            transform: translateX(0);
        }
        .slider-controls{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%);
        }
        .prev-slide,.next-slide{
            margin:  0 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active"  style="background: url(https://img.freepik.com/premium-photo/field-with-field-flowers-mountains-background_885092-89.jpg?w=2000);"></div>
            <div class="slide" style="background: url(https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg);"></div>
            <div class="slide" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBSWypPISTcajzRYDeRFkuarupuXUV17NFxrLQnRBb&s);"></div>
            <div class="slide" style="background: url(https://img.freepik.com/premium-photo/field-with-field-flowers-mountains-background_885092-89.jpg?w=2000);"></div>
            <div class="slide" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFERES3JKb6gn7LPUDZbIkd1B-qeSee9SvfmxYN3CT&s);"></div>
            <div class="slider-controls">
                <button class="prev-slide">prev</button>
                <button class="next-slide">next</button>
            </div>
        </div>

    </div>

    <script>
          const slider = document.querySelector('.slider');
const prevButton = document.querySelector('.prev-button');
const nextButton = document.querySelector('.next-button');
let slideIndex = 0;

function showSlide(index) {
  slider.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  slideIndex = (slideIndex + 1) % slider.children.length;
  showSlide(slideIndex);
}

function prevSlide() {
  slideIndex = (slideIndex - 1 + slider.children.length) % slider.children.length;
  showSlide(slideIndex);
}

prevButton.addEventListener('click', prevSlide);
nextButton.addEventListener('click', nextSlide);
