<!DOCTYPE html>
<html>
<head>
<title>Slider</title>
<style>
.slider {
  width: 100%;
  height: 200px;
  border: 1px solid black;
}
.slider .track {
  width: 100%;
  height: 10px;
  background-color: #ccc;
}
.slider .thumb {
  width: 20px;
  height: 20px;
  background-color: #000;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="slider">
  <div class="track">
    <div class="slider">
        <div class="slide">
          <img src="image1.jpg" />
        </div>
        <div class="slide">
          <img src="image2.jpg" />
        </div>
      </div>
      
  </div>
  <div class="thumb"></div>
</div>
<script>
const slider = document.querySelector('.slider');
const track = slider.querySelector('.track');
const thumb = slider.querySelector('.thumb');

let value = 0;

function onMouseMove(event) {
  value = event.clientX / track.clientWidth;
  thumb.style.left = value * 100 + 'px';
}

slider.addEventListener('mousemove', onMouseMove);
</script>
</body>
</html>
