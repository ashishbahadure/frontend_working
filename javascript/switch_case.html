<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=20;
        var op="-";

        switch(op){
            case '+':
            var c=a+b;
            document.write(c);
            break;

            case '-':
            var c=a-b;
            document.write(c);
            break;
            case '-':
            var c=a-b;
            document.write(c);
            break;
            case '-':
            var c=a-b;
            document.write(c);
            break;
            default:
                document.write("default value");
        }

    </script>
</body>
</html>
