<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10){
            //document.write("<br><h1>",i,"</h1>");
            var a=1;
            while(a<=i){
                document.write("&nbsp ",a);
                a++;

            }
            i++;
            document.write("<br>")
        }
    </script>
</body>
</html>
