<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shop=5000;
        var dis=0;
        if(shop>=5000){
            dis=15; 
            var disamt=shop*dis/100;
            var total=shop-disamt;
            document.write("<br> total shopping="+shop)
            document.write("<br> total dis=("+dis+"%)="+disamt);
            document.write("<br> net total="+total)
        }
        else{
            document.write("<br> net total = ",shop)
        }
    </script>
</body>
</html>
