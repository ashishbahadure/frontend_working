<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <script>
        // red,orange,yellow ,green,blue,indigo,vilate;
        var color="orange";
        switch(color){
                    case "red":
                    document.getElementById('body').style="background:red";
                    break;

                    case "orange":
                    document.getElementById('body').style="background:orange";
                    break;
                    
                    case "yellow":
                    document.getElementById('body').style="background:yellow";
                    break;
                    
                    case "green":
                    document.getElementById('body').style="background:green";
                    break;
                    
                    case "blue":
                    document.getElementById('body').style="background:indigo";
                    break;
                    
                    case "orange":
                    document.getElementById('body').style="background:orange";
                    break;
        }
    </script>
</body>
</html>
