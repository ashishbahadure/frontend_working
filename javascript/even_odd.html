<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no=Number(prompt("enter any value"));
        if(no%2==0){
            document.write("this is even number",no)
        }
        else{
            document.write("this is odd number",no)
        }
    </script>
</body>
</html>
