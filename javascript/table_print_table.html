<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="100%" style="text-align: center;border-collapse: collapse;">
        <caption> table 2 to 30 </caption>
    <script>
        var a=1;
        while(a<=10){
            var b=2;
        document.write("<tr>");
            while(b<=20){
                var c=a*b;
                document.write("<td>"+c+"</td>");
                b++;
            }
            a++;
        document.write("</tr>")

        }

    </script>
    </table>
</body>
</html>
