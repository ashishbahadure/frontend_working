<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=prompt("enter any number");
        if(i<=i){
            var square=i*i;
            document.write("<br>",square);
            i++;
        }
    </script>
</body>
</html>
