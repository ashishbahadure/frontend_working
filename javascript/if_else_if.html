<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shop=prompt("enter any value");
        var dis=0;
        if(shop>=5000 && shop<=10000){
            dis=10;
            disamt=shop*dis/100;
            total=shop-disamt;
            document.write("<br> total shopping="+shop)
            document.write("<br> total dis=("+dis+"%)="+disamt);
            document.write("<br> net total="+total)
        }
        else if(shop>=10000 && shop<=20000){
            dis=15;
            disamt=shop*dis/100;
            total=shop-disamt;
            document.write("<br> total shopping="+shop)
            document.write("<br> total dis=("+dis+"%)="+disamt);
            document.write("<br> net total="+total)
        }
        else if(shop>=20000 && shop<25000){
            dis=20;
            disamt=shop*dis/100;
            total=shop-disamt;
            document.write("<br> total shopping="+shop)
            document.write("<br> total dis=("+dis+"%)="+disamt);
            document.write("<br> net total="+total)
        }
        else{
            document.write("<br> total net "+shop)
        }
    </script>
</body>
</html>
