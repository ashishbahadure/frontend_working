<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>check return</title>
</head>
<body>
<script type="text/javascript">
	const numArr =[1,2,3];
	const res = numArr.map(ele => ele *2);
	console.log("res",res);

	const res2 =numArr.forEach((ele,i,arr) =>(arr[i] ele * 2));
	console.log("res2",res2);
</script>
</body>
</html>
