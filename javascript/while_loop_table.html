<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b=9;
        var i=1
        while(i<=10){
            var c=i*b;
            document.write("<br>",c)
            i++;
        }
    </script>
</body>
</html>
