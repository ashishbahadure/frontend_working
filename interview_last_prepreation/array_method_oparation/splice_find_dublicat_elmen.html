    <script>
        //find total dublicate elements from the array
        var arr=[10,20,30,10,40,10,20,30,50,50];
        //output
        // 10->3 
        // 20 ->2
        // 30->2
        // 40 ->1 
        // 50 ->2

        for(i=0;i<arr.length;i++){
            var count =1;
            for(j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    count++;
                    arr.splice(j--,1);
                }
            }
            console.log(arr[i] ,"=>",count,"<br>")
        }
        console.log("unique:",arr);
    </script>

    <script>
        // find element in dublicate 
        var arr=[10,20,30,20,30,40,50,60,70,70];
        for(var i=0;i<arr.length;i++)
        {
            var count=1;
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j])
                {
                    count++;
                    arr.splice(j--,1);
                }
            }
            document.write(arr[i],"=>",count,"<br>")
        }
        console.log("unique:",arr);

        
    </script>
