<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
<link rel="stylesheet" href="css/bootstrap-grid.css"/>
<link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
<link rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="text/javascript" href="js/bootstrap.bundle.js"/>
<link rel="text/javascript" href="js/bootstrap.bundle.min.js"/>
<link rel="text/javascript" href="js/bootstrap.js"/>
<link rel="text/javascript" href="js/bootstrap.min.js"/>

</head>
<body>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-success">save</button>
    <button class="btn btn-danger">save</button>
    <button class="btn btn-warning">save</button>
    
    <button class="btn btn-outline-primary">save</button>
    <button class="btn btn-outline-success">save</button>
    <button class="btn btn-outline-danger">save</button>
    <button class="btn btn-outline-warning">save</button>

    <!-- active and disable -->
    <button class="btn btn-primary active">save</button>
    <button class="btn btn-primary disabled">save</button>
    <!-- size -->
    <button class="btn btn-danger btn-sm">save</button>
    <button class="btn btn-danger btn-md">save</button>
    <button class="btn btn-danger btn-lg">save</button>
    <button class="btn btn-warning btn-block">save</button>
</body>
</html>
